<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVR Calculator Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0a0f24, #1c2541);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
            background-color: rgba(10, 15, 36, 0.85);
            border-radius: 25px;
            width: 90%;
            max-width: 800px;
            margin: 12% auto;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
	    
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #a0c4ff;
        }
        .button {
            padding: 15px 35px;
            font-size: 1.2rem;
            margin: 20px;
            background: linear-gradient(90deg, #0077ff, #00c8ff);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .button:hover {
            background: linear-gradient(90deg, #0055cc, #0099ff);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        .button:active {
            background: linear-gradient(90deg, #0044aa, #0088cc);
        }
        .coming-soon {
            font-size: 1.2rem;
            color: #80aaff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to OVR Calculator</h1>
        <h2>Select the Calculator Mode</h2>
        <button class="button" onclick="window.location.href='s0_calculator.html'">Go to S0 Calculator</button>
        <button class="button" onclick="window.location.href='s1_calculator.html'">Go to S1 Calculator (Coming Soon)</button>
    </div>
</body>
</html>
