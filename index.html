<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVR Calculator Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #64b3f4, #a6c1ee);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .button {
            padding: 20px 40px;
            font-size: 1.2rem;
            margin: 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #d85a4f;
        }
        .button:active {
            background-color: #c14f44;
        }
        .coming-soon {
            font-size: 1.2rem;
            color: #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to OVR Calculator</h1>
        <h2>Select the Calculator Mode</h2>
        <button class="button" onclick="window.location.href='s0_calculator.html'">Go to S0 Calculator</button>
        <button class="button" onclick="window.location.href='s1_calculator.html'">Go to S1 Calculator (Coming Soon)</button>
    </div>
</body>
</html>
